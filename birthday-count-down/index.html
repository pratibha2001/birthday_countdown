<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Titan+One&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="./css/custom.css">
    <title>Count Down</title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h2>CAKE MURDER IN</h2>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <label>Days</label>
                </div>
                <div>
                    <input type="text"readonly value="0">
                    <label>Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <label>Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <label>Seconds</label>
                </div>
            </div>
            <div class="title" id="end-date"> on 20 March 2022 10:00 PM</div>
            
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
